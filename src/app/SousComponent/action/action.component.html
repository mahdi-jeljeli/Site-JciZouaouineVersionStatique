<div class="conteneur" >
    <div class="retour">
        <button mat-icon-button [routerLink]="'/NOSACTIONS'">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>      
      <div class="action">
        <div class="title">
            <h1>{{ action.titre }}</h1>
        </div>
        <div class="soustitle">
            <h4>Description</h4>
        </div>
        <div class="description">
            <p>{{ action.description }}</p>
        </div>
        <app-slide-show-photo-for-one-action [actionId]="action.IdAction"></app-slide-show-photo-for-one-action>
    </div>
    <div class="histprique">
        <div class="title">
            <h2>OUR HiSTORIQ</h2>
        </div>
        <mat-card-content>
            <div class="conteneur">
                <div class="cartes">
                    <div class="carte" *ngFor="let data of AllAction">
                        <div class="Action">
                            <div class="title_action">
                                <h1>{{ data.titre }}</h1>
                            </div>
                            <div class="carte_content">
                                <span class="text">{{ data.date }}</span>
                            </div>
                            <div class="carte_content">
                                <span class="text">{{ data.lieu }}</span>
                            </div>
                            <div class="carte_content">
                                <span class="text">{{ data.type }}</span>
                            </div>
                            <div class="carte_content">
                                <img src="assets/images/6.jpg" alt="logo">
                            </div>
                            <div class="carte_content_btn">
                                <a href="">READ MORE</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </div>
